// 2.5 m Karbonite Converter
PART
{
	// --- general parameters ---
	name = KA_Converter_250_01
	module = Part
	author = Chris Adderley

	// --- asset parameters ---
	MODEL
	{
		model = UmbraSpaceIndustries/Karbonite/Assets/converter-25
	}
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top = 0.0, 0.5597976, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.4357023, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = heavyRocketry
	entryCost = 1600
	cost = 2500
	category = Utility
	subcategory = 0
	title = BSP-250 Karbonite Converter
	manufacturer = Umbra Space Industries
	description = Add Karbonite, shake vigorously, and fuel products may or may not come out of this general purpose converter.  Take cover before commencing conversion process.  Do not eat contents.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 2
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 2900
	bulkheadProfiles = size2

MODULE
{
	 name = ModuleResourceConverter
	 ConverterName = LiquidFuel
	 StartActionName = Start LiquidFuel 
  	 StopActionName = Stop LiquidFuel
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 6
	 }
	 INPUT_RESOURCE
	 {
		ResourceName = Karbonite
		Ratio = 4.5
	 }
	 OUTPUT_RESOURCE
	 {
		ResourceName = LiquidFuel
		Ratio = 0.9
		DumpExcess = false
	 }	 
	 
}
MODULE
{
	 name = ModuleResourceConverter
	 ConverterName = Oxidizer
	 StartActionName = Start Oxidizer
  	 StopActionName = Stop Oxidizer
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 6
	 }
	 INPUT_RESOURCE
	 {
		ResourceName = Karbonite
		Ratio = 5.5
	 }
	 OUTPUT_RESOURCE
	 {
		ResourceName = Oxidizer
		Ratio = 1.1
		DumpExcess = false
	 }	 
}	

MODULE
{
	 name = ModuleResourceConverter
	 ConverterName = LFO Mix
	 StartActionName = Start LFO 
  	 StopActionName = Stop LFO
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 12
	 }
	 INPUT_RESOURCE
	 {
		ResourceName = Karbonite
		Ratio = 10
	 }
	 OUTPUT_RESOURCE
	 {
		ResourceName = Oxidizer
		Ratio = 1.1
		DumpExcess = false
	 }	 
	 OUTPUT_RESOURCE
	 {
		ResourceName = LiquidFuel
		Ratio = 0.9
		DumpExcess = false
	 }	 
}	


}
